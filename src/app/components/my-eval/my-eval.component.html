<app-header></app-header>
<div class="background">
  <div  class="accordion accordion-flush" id="accordionFlushExample" style="margin-top:15px">
    <div *ngFor="let folder of folders; let i = index" style="border: 2px solid #6B9080; margin:5px; border-radius:7px">
      <div  style="background-color: #CCE3DE;" class="accordion-item">
        <h2 class="accordion-header bg-success-subtle">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            [attr.data-bs-target]="'#flush-collapse-' + i"
            [attr.aria-controls]="'flush-collapse-' + i"
            aria-expanded="false"
          >
            {{ folder.name }}
          </button>
        </h2>
        <div
          [id]="'flush-collapse-' + i"
          class="accordion-collapse collapse"
          [attr.data-bs-parent]="'#accordionFlushExample'"
        >
          <div class="accordion-body">
            <ul>
              <li style="margin: 25px 0px; display: flex; align-items: center;" *ngFor="let file of folder.fileNames">
                <a
                  style="cursor: pointer; background-color:white;padding: 5px 5px; border: 1px solid black; border-radius:7px;"
                  (click)="downloadFile(folder.name, file)"
                  >{{ file }}</a
                >
                <div style="padding-left: 15px; color:darkgray; cursor:default">Click to download</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
