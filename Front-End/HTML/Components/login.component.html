<div class="background">
  <div class="header">
    <h1>CCA</h1>
  </div>

  <div class="container">
        <div class="panel">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
                <div class="form-group pt-3">
                  <div class="input-field" [class.error]="loginForm.controls['id'].dirty && loginForm.hasError('required','id')">
                    <span class="fa fa-user p-2"></span>
                    <input formControlName="id" type="text" placeholder="ID">
                  </div>
                </div>
                <small *ngIf="loginForm.controls['id'].dirty && loginForm.hasError('required','id')" class="text-danger">*ID is required</small>
                <div class="form-group pt-3">
                  <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                    <span class="fa fa-lock p-2"></span>
                    <input formControlName="password" [type]="type" placeholder="Password">
                  </div>
                </div>
                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
                <div class="container-auth">
                  <button (click)="onLogin()" type="submit" class="btn-auth">Login</button>
                </div>
                <div class="text-canter pt-4 text-muted">Don't have an account? <a class="forget" routerLink="/signup">Sign up</a>
                </div>
            </form>
          </div>
    </div>
  </div>
</div>

<ng-toast></ng-toast>
